# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    paths: ["data/drawings_database/**", "data/STDB_data.xlsx", "data/**.htm", "app.R", "convert_data.R", "update_webapp.R"]

name: Update webapp

jobs:
  update:
    runs-on: windows-latest
    permissions:
      contents: write
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install dependencies
        run: |
          install.packages("pak", repos = "https://r-lib.github.io/p/pak/dev/")
          pak::pkg_install(c("cpp11", "shiny", "shinyjs", "dplyr", "openxlsx", "DT",
                             "janitor", "htmltools", "fontawesome", "prompter", "bslib",
                             "shinylive", "tiff", "png"))
        shell: Rscript {0}

      - name: Convert data
        run:  |
          source("convert_data.R")
        shell: Rscript {0}

      - name: Update webapp
        run:  |
          source("update_webapp.R")
        shell: Rscript {0}

      - name: Commit and push changes
        run: |
          git config --local user.name "${{ github.actor }}"
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git add -A
          git commit -m "Update webapp" || echo "No changes to commit"
          git pull --ff-only
          git push origin
